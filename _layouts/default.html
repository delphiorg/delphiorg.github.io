<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/prism-tomorrow.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/prism-line-numbers.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/prism-toolbar.css' | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body class="line-numbers">

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <nav>
          <a href="{{ '/' | relative_url }}">Home</a> | <a href="{{ '/about/' | relative_url }}">About</a> | <a href="{{ '/codemonkey/' | relative_url }}">CodeMonkey</a> | <a href="{{ '/downloads/' | relative_url }}">Downloads</a> | <a href="{{ '/archive/' | relative_url }}">Archive</a>
          <!-- <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/about/' | relative_url }}">About</a></li>
            <li><a href="{{ '/codemonkey/' | relative_url }}">CodeMonkey</a></li>
            <li><a href="{{ '/downloads/' | relative_url }}">Downloads</a></li>
            <li><a href="{{ '/archive/' | relative_url }}">Archive</a></li>
          </ul> -->
        </nav>

        <!-- <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section> -->
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
      <script src="{{ '/assets/js/prism.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/prism-pascal.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/prism-line-numbers.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/prism-autolinker.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/prism-toolbar.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/prism-copy-to-clipboard.js' | relative_url }}"></script>
  </body>
</html>
